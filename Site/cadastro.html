<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO | GELI'S</title>
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/responsive2.css">
    <script src="js/validacao.js"></script>
    <script src="js/endereco.js"></script>
</head>
<body>
    <a href="index.html"><img class="logo" src="img/logo.png" alt=""></a>
    <h1 class="titulo">CADASTRO</h1>
    <div class="caixa">
        <div class="caixa-item">
            <span>NOME DA EMPRESA</span>
            <input placeholder="EX: EMPRESA GELIS" onkeyup="validarnome()" id="idNomeEmpresa" class="media" type="text">
        </div>
        <div class="caixa-item">
            <span>CNPJ</span>
            <input placeholder="EX: 12.321.312/3123-23" onkeyup="validarcnpj()" id="idCNPJ" class="media" type="text">
        </div>
    </div>

    <div class="caixa2">
        <div class="caixa-item">
            <span>CEP</span>
            <input placeholder="EX: 05257325" id="idCep" onblur="pesquisacep(this.value)" class="pequeno" type="text" maxlength="8"> 
        </div>
        <div class="caixa-item">
            <span>ESTADO</span>
            <input placeholder="EX: SP" id="uf" class="pequeno" type="text">
        </div>
        <div class="caixa-item">
            <span>CIDADE</span>
            <input placeholder="EX: SÃƒO PAULO" id="cidade" class="pequeno" type="text">
        </div>
    </div>

    <div class="caixa3">
        <div class="caixa-item">
            <span>LOGRADOURO</span>
            <input placeholder="EX: AVENIDA HADDOCK LOBO" id="rua" class="grande" type="text">
        </div>
        <div class="caixa-item">
            <span>WHATSAPP</span>
            <input onkeyup="validartelefone()" id="idTelefone" placeholder="EX: (11) 981234432" class="pequeno" type="text">
        </div>
    </div>

    <div class="caixa4">
        <div class="caixa-item">
            <span>EMAIL</span>
            <input onkeyup="validaremail()" id="idEmail" placeholder="EX: EMAIL@EMAIL.COM" class="media" type="text">
        </div>
        <div class="caixa-item">
            <span>SENHA</span>
            <input placeholder="EX: SENHA" onkeyup="validaresenha()" id="idSenha" class="media" type="password">
        </div>
    </div>

    <button class="bt-cadastrar">CADASTRAR</button>
</body>
</html>
