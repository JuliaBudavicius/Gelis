<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/6f2d70ffaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@200;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <title>Painel de Controle</title>
</head>

<body>
    <section class="dashboard">
        <div class="menulateral">
            <div class="topo">
                <img class="logo" src="img/logo.png" alt="">
                <img class="iconempresa" src="img/icon.png" alt="">
                <p class="nomeempresa">Empresa X</p>
                <p class="cnpjempresa">CNPJ: 27305709000151</p>
            </div>
            <div class="botoes">
                <button class="btn destaque"><i class="fas fa-tv"></i>Computadores</button>
                <button class="btn"><i class="fas fa-cog"></i>Configurações</button>
                <button class="btn"><i class="fas fa-user-plus"></i>Novo Usuário</button>
            </div>
            <button class="btn btn-sair"><i class="fas fa-sign-out-alt"></i>Sair</button>
        </div>
        <div class="ladoEsquerdo">
            <div class="superior">
                <div class="pesquisa">
                    <input type="text" class="pesquisacampo" placeholder="Pesquisar">
                    <button type="submit" class="pesquisabtn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="notifica">
                    <i class="far fa-bell"></i>
                    <div class="numero">2</div>
                </div>
            </div>
            <div class="inferior">
                <p class="tituloStatus">Status dos computadores</p>
                <div class="boxes">
                    <div class="box">
                        <p class="txt Normal">Normal</p>
                        <p class="qtdeComp">5 Computadores</p>
                    </div>
                    <div class="box">
                        <p class="txt Alerta">Alerta</p>
                        <p class="qtdeComp">2 Computadores</p>
                    </div>
                    <div class="box">
                        <p class="txt Critico">Crítico</p>
                        <p class="qtdeComp">0 Computadores</p>
                    </div>
                </div>
                <div class="computadores">
                    <p class="tituloStatus">Computadores</p>
                    <div class="boxes">
                        <div class="boxComp"></div>
                        <div class="boxComp"></div>
                        <div class="boxComp"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
