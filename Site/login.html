<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <title>GELI'S | LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive2.css">
</head>

<body>
    <div class="englobaTudo">
        <a href="index.html"><img src="img/logo.png" alt=""></a>
        <div class="titulo">
            <h1>LOGIN</h1>
        </div>
        <div class="caixaLogin">
            <div class="inputTexto">
                <span>EMAIL</span>
                <input type="text">
            </div>
            <div class="inputTexto">
                <span>SENHA</span>
                <input id="senha" type="password">
            </div>
        </div>
        <div class="botaoLogin">
            <button>ENTRAR</button>
            <a href="cadastro.html">AINDA N√ÉO POSSUI CADASTRO?</a>
            <div class="traco"></div>
        </div>
        <img onclick="ver()" id="olho" class="olhoAtivo" src="img/olhoAtivo.png" alt="">
    </div>
</body>

</html>

<script>
    var contador = 0;
    function ver() {
      
        if (contador % 2 == 0) {
            olho.src = 'img/olhoInativo.png';
            senha.type = 'text';            
        } else {
            olho.src = 'img/olhoAtivo.png';
            senha.type = 'password';
            ativo = true;
        }

        contador++;
    } 

</script>
