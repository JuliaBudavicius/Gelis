<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="sortcut icon" href="Logo-Gelis.png" type="image/png">
    <title>CADASTRO | GELI'S</title>
</head>

<body>
    <a href=""><img src="Logo-Gelis.png" alt=""></a>

    <div class="box-cadastro">
        <h1>CADASTRO</h1>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <div>
                <div class="primeiro">
                    <div class="text">NOME DA EMPRESA</div>
                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus" required minlength="4">
                </div>
                <div class="segundo">
                    <div class="text">CNPJ</div>
                    <input type="text" name="cnpj" class="input-padrao" required minlength="12">
                </div>
                <div class="primeiro">
                    <div class="text2">CEP</div>
                    <input type="text" name="cep" class="input-menor" autofocus="autofocus" required minlength="8">
                </div>
                <div class="primeiro">
                    <div class="text2">ESTADO</div>
                    <input type="text" name="estado" class="input-menor" required minlength="2" maxlength="2">
                </div>
                <div class="segundo">
                    <div class="text2">CIDADE</div>
                    <input type="text" name="cidade" class="input-menor">
                </div>
                <div class="primeiro">
                    <div class="text">LOGRADOURO</div>
                    <input type="text" name="logradouro" class="input-maior">
                </div>
                <div class="segundo">
                    <div class="text2">WHATSAPP</div>
                    <input type="text" name="wpp" class="input-menor" required minlength="11" maxlength="11">
                </div>
                <div class="primeiro">
                    <div class="text">EMAIL</div>
                    <input type="text" name="login" class="input-padrao">
                </div>
                <div class="segundo">
                    <div class="text">SENHA</div>
                    <input type="password" name="senha" class="input-padrao" id="id_senha" required minlength="6"><br>
                </div>
            </div><br>
            <button type="submit" id="btn_entrar" value="Cadastrar" class="bt-cadastrar">CADASTRAR</button>
        </form>
    </div>
</body>

</html>
